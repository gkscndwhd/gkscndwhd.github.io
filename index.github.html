<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #333;
        }
        #gameOver, #startPrompt, #debugInfo {
            position: absolute;
            text-align: center;
            width: 100%;
        }
        #gameOver {
            font-size: 48px;
            color: red;
            display: none;
        }
        #startPrompt {
            font-size: 24px;
            color: #333;
            top: 50px;
        }
        #debugInfo {
            font-size: 14px;
            color: #666;
            top: 100px;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameOver">Game Over!</div>
        <div id="startPrompt">Press Space to Start/Restart</div>
        <div id="debugInfo"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverText = document.getElementById('gameOver');
        const startPrompt = document.getElementById('startPrompt');
        const debugInfo = document.getElementById('debugInfo');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snake = [];
        let food = { x: -1, y: -1 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameStarted = false;

        function startGame() {
            snake = [{ x: 10, y: 10 }];
            placeFood();
            score = 0;
            gameStarted = true;
            gameOverText.style.display = 'none';
            startPrompt.style.display = 'none';

            const directions = [
                { dx: 1, dy: 0 },
                { dx: -1, dy: 0 },
                { dx: 0, dy: 1 },
                { dx: 0, dy: -1 }
            ];
            const randomDirection = directions[Math.floor(Math.random() * directions.length)];
            dx = randomDirection.dx;
            dy = randomDirection.dy;

            gameLoop();
        }

        function gameLoop() {
            if (!gameStarted) return;

            setTimeout(() => {
                clearCanvas();
                moveSnake();
                drawFood();
                drawSnake();
                drawScore();
                updateDebugInfo();

                if (checkCollision()) {
                    gameOver();
                } else {
                    requestAnimationFrame(gameLoop);
                }
            }, 100);
        }

        function clearCanvas() {
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                placeFood();
            } else {
                snake.pop();
            }
        }

        function drawSnake() {
            ctx.fillStyle = '#4CAF50';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function drawFood() {
            if (food.x === -1 || food.y === -1) {
                console.error('Invalid food position. Replacing food.');
                placeFood();
            }
            ctx.fillStyle = '#FF5722';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function drawScore() {
            ctx.fillStyle = '#333';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function placeFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            
            food = newFood;
            console.log(`New food placed at (${food.x}, ${food.y})`);
        }

        function checkCollision() {
            const head = snake[0];
            return (
                head.x < 0 || head.x >= tileCount ||
                head.y < 0 || head.y >= tileCount ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            );
        }

        function gameOver() {
            gameStarted = false;
            gameOverText.style.display = 'block';
            startPrompt.style.display = 'block';
        }

        function updateDebugInfo() {
            debugInfo.textContent = `Snake Head: (${snake[0].x}, ${snake[0].y}) | Food: (${food.x}, ${food.y}) | Direction: (${dx}, ${dy}) | Score: ${score}`;
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (!gameStarted) {
                    startGame();
                }
                e.preventDefault();
            } else if (gameStarted) {
                switch (e.key.toLowerCase()) {
                    case 'w': if (dy === 0) { dx = 0; dy = -1; } break;
                    case 'a': if (dx === 0) { dx = -1; dy = 0; } break;
                    case 's': if (dy === 0) { dx = 0; dy = 1; } break;
                    case 'd': if (dx === 0) { dx = 1; dy = 0; } break;
                }
            }
        });

        startPrompt.style.display = 'block';
    </script>
</body>
</html>
